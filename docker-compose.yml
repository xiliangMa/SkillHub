version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: skillhub-postgres
    environment:
      POSTGRES_DB: skillhub
      POSTGRES_USER: skillhub
      POSTGRES_PASSWORD: skillhub
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillhub -d skillhub"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: skillhub-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillhub-backend
    environment:
      SKILLHUB_DATABASE_URL: postgresql://skillhub:skillhub@postgres:5432/skillhub
      SKILLHUB_REDIS_URL: redis://redis:6379
      SKILLHUB_APP_HOST: 0.0.0.0
      SKILLHUB_APP_PORT: 8080
      SKILLHUB_APP_ENV: development
      SKILLHUB_GITHUB_TOKEN: ${SKILLHUB_GITHUB_TOKEN}
      SKILLHUB_JWT_SECRET: ${SKILLHUB_JWT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skillhub-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
